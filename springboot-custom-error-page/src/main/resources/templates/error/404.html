<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring boot 404 Error</title>
</head>
<body>
<h1>404 Error Page</h1>
<div>
    <p>timestamp : [[${timestamp}]]</p>
    <p>status : [[${status}]]</p>
    <p>error : [[${error}]]</p>
    <p>message : [[${message}]]</p>
    <p>path : [[${path}]]</p>
</div>
</body>
</html>
